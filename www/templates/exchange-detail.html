<ion-view view-title="商品详情">
    <ion-header-bar class="bar-calm" ng-style="{'background-color': '#42a5f5'}">
        <a class="button icon-left ion-ios-arrow-left button-clear button-dark" nav-direction="back" ng-click="backGo()"></a>
        <h1 class="title">商品详情</h1>
    </ion-header-bar>
    
  <ion-content >
<style> 
		p{line-height:1rem} 
	</style>
        <div class="exchange_detail">
			<div class="exchange_detail_img">
				<img ng-src="{{exchangeInfo.large_image}}">
			</div>
			<div class="detail">
				<p><em>{{exchangeInfo.name}}</em></p>
				<div class="exchange_dh">
					<div class="detail_dh">
						<div class="xb_cj"><p><span>{{exchangeInfo.credit_exchange}}</span><en>  信币</en></p></div>
						<div class="xb_cj_btn"><p><btn>兑换</btn></p></div>
					</div>
					<div class="detail_num"><p><em>{{exchangeInfo.credit_exchange_people_num}} </em><en>人已参加</en></p></div>
					<div class="detail_canjia"><p><en>您还没有参加兑换哦~ </en></p></div>	
				</div>
				<div class="exchange_eadd" ng-click="e_add()">
					<img src="img/e_add.png">
				</div>
			</div>
			
			<div class="jianju">
			</div>
			<dt1>
			<h3 class="clearfix">
				<span>活动开始</span>
			</h3>
			</dt1>
			<div class="detail_activity">
				<div class="act_jp"><p><em>活动商品：</em><en>{{exchangeInfo.name}}</en><en> 1个</en></p></div>
				<div class="act_time"><p><em>活动时间：</em><en>{{exchangeInfo.lottert_time}}</en></p></div>
				<div class="open_time"><p><em>开奖时间：</em><en>{{exchangeInfo.probability}}</en></p></div>
				<div class="act_detail"><p><en></en></p></div>
			</div>
			<div class="btn_dh">
			<p ng-click="exchange_click()"><btn1>立即兑换</btn1></p>
			</div>
		</div>
  </ion-content>
</ion-view>

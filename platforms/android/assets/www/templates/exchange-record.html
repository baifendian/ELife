<ion-view view-title="兑奖记录">
    <ion-header-bar class="bar-calm" ng-style="{'background-color': '#42a5f5'}">
        <a class="button icon-left ion-ios-arrow-left button-clear button-dark" nav-direction="back" ui-sref="tab.account""></a>
        <h1 class="title">兑奖记录</h1>
    </ion-header-bar>
    
    <ion-content style="background-color:#f0f0f0">
        
        <div class="list">
		 <div class="item-text-wrap " style=" padding-top:0px;padding-bottom:0px;padding-left:0px;padding-right:0px;" ng-repeat = "item in itmes">
		 	<div class="recoder">
				<div class="recoder_t1">
					<div class="recoder_wc">
						<p ng-if="item.type == 0"><em>抽奖已完成</em></p>
						<p ng-if="item.type == 1"><em>兑换已完成</em></p>
					</div>
					<div class="recoder_time">
						<p><en>{{item.time}}</en></p>
					</div>
				</div>
				<div class="jianju1"></div>
				<div class="recoder_t2">
					<div class="recoder_img">
						<img ng-src="{{item.image}}">
					</div>
					<div class="recoder_content">
						<div class="recoder_content1">
							<div class="recoder_title">
								<p><em>{{item.goods_name}}</em></p>
							</div>
							<div class="recoder_color">
								<p><em>{{item.introduction}}</em></p>
							</div>
							<div class="recoder_btn"  ng-if="item.type == 0">
								<p><btn>抽奖</btn></p>
							</div>
							<div class="recoder_btn"  ng-if="item.type == 1">
								<p><btn>兑换</btn></p>
							</div>
						</div>
						<div class="recoder_content2">
							<div class="recoder_xinbi">
								<p><span>{{item.credits}}</span><em> 信币</em></p>
							</div>
							<div class="recoder_num">
								<p>× 1</p>
							</div>
						</div>
					</div>
				</div>
				<div class="jianju1"></div>
			</div>

		 </div>	
		</div>
        
        
        
    </ion-content>
</ion-view>

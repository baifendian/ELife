<ion-view view-title="猜你喜欢">
    <ion-header-bar class="bar-calm" ng-style="{'background-color': '#42a5f5'}">
        <a class="button icon-left ion-ios-arrow-left button-clear button-dark" nav-direction="back" ui-sref="tab.account""></a>
        <h1 class="title">猜你喜欢</h1>
    </ion-header-bar>
    
    <ion-content >
	<div class="guess_you_like">
        <div class="dh_list">
		<div class="list">
		 <div class="item" ng-repeat = "group in groups" style="padding-top: 0px;padding-bottom: 0px;padding-left: 0px;padding-right: 0px;">
		
	<div class="row">
  <div class="col col-50" ng-repeat = "item in group.items1" ui-sref="exchange-detail" nav-direction="forward" ng-click="dh_click(item)">
	<div class="lottery_sp">
		<div class="lottery_cj1">
				<div class="lottery_name"><p><em>{{item.name}}</em></p></div>
				<div class="lottery_cj_btn"><p><btn>兑换</btn></p></div>
		</div>
		<div class="cj_detail"><p><en>{{item.introduction}}</en></p></div>	
		<div class="cj_bottom">
			<div class="cj_pic"> 
				<img ng-src="{{item.small_image}}">
			</div>
			<div class="cj_jf">
				<div class="jf_pic">
					<img src="img/jf.png">
				</div>
				<div class="jf">
					<p><er>{{item.credit_exchange}}</er></p>
				</div>
			</div>
		</div>        
	</div>
  </div>
  <div class="col col-50" ng-repeat = "item in group.items2" ui-sref="exchange-detail" nav-direction="forward" ng-click="dh_click(item)">
	<div class="lottery_sp1">
		<div class="lottery_cj1">
				<div class="lottery_name"><p><em>{{item.name}}</em></p></div>
				<div class="lottery_cj_btn"><p><btn>兑换</btn></p></div>
		</div>
		<div class="cj_detail"><p><en>{{item.introduction}}</en></p></div>	
		<div class="cj_bottom">
			<div class="cj_pic"> 
				<img ng-src="{{item.small_image}}">
			</div>
			<div class="cj_jf">
				<div class="jf_pic">
					<img src="img/jf.png">
				</div>
				<div class="jf">
					<p><er>{{item.credit_exchange}}</er></p>
				</div>
			</div>
		</div>        
	</div>
  </div>
</div>
  </div>
</div>
</div>
</div>
    </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="主页" icon-off="ion-home-off" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="兑换" icon-off="ion-exchange-off" icon-on="ion-exchange" href="#/tab/exchange">
    <ion-nav-view name="tab-exchange"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="抽奖" icon-off="ion-lottery-off" icon-on="ion-lottery" href="#/tab/lottery">
    <ion-nav-view name="tab-lottery"></ion-nav-view>
  </ion-tab>
  
  <!-- 我的 Tab -->
  <ion-tab title="我" icon-off="ion-me-off" icon-on="ion-me" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

<ion-view view-title="我">
    <ion-header-bar class="bar-calm">
        <h1 class="title">我</h1>
    </ion-header-bar>
    
    <ion-content style="background-color:#f0f0f0">
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div id="content">
            <section id="user-bg" class="relative" style="margin:auto auto 10px auto;">
                <div ng-if="flag == 1">

                    <!-- <img ng-src="{{userInfo.logo}}"> -->
                    <img style="position: absolute; top: 5%; left: 5%;width: 20%; height: 20%;" src="img/default-ava.png">
                    <h2 style="position: absolute; top: 2%; left: 30%;">{{userInfo.name}}</h2>
                    <p style="position: absolute; top: 16%; left: 30%;">您已经连续签到{{userInfo.sign_in_num}}天</p>

                </div>
                <p ng-if="flag != 1" style="text-align:center;font-size:20px;color:#fff;padding-top:3.55rem">欢迎来到E信平台</p>
                <p ng-if="flag != 1" style="text-align:center;padding-top:0.592rem"><a ng-click="login()" class="decora-none" style="color:#fff;font-size:16px">点击登录</a></p>
            </section>
            <section>
                <ul class="list list-li-bg" style="background-color:#ffffff">
                    <li class="item list-li-bg-li" ng-click="goTo(1)"><img src="img/icon-checkin.png">天天打卡</li>
                    <div class="item"><img src="img/icon-mycoin.png"><span>我的信币</span> <span style="float:right;color:#fba800;">{{userInfo.credits}}</span></div>
                    <li class="item list-li-bg-li" ng-click="goTo(2)"><img src="img/icon-exrecord.png">兑换记录</li>
                </ul>
                
                <ul class="list list-li-bg" style="background-color:#ffffff">
                    <li class="item list-li-bg-li" ><img src="img/icon-gyl.png">猜你喜欢</li>
                    <li class="item list-li-bg-li" ui-sref="about" nav-direction="forward"><img src="img/icon-about.png">关于</li>
                </ul>
                <ul ng-if="flag == 1" class="list list-li-bg" style="background-color:#ffffff">
                     <p style="text-align:center;padding-top:0.592rem;font-size:20px;color:#fb3a50;" ng-click="logout()">退出登录</p>
                </ul>
                
            </section>
        </div>
    </ion-content>
</ion-view>
